<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Asset Manipulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="assets.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="objectSelect">Select Object:</label>
        <select id="objectSelect"></select>
        <br><br>
        <label for="boneSelect">Select Bone:</label>
        <select id="boneSelect">
            <option value="head">Head</option>
            <option value="leftArm">Left Arm</option>
            <option value="rightArm">Right Arm</option>
            <option value="leftLeg">Left Leg</option>
            <option value="rightLeg">Right Leg</option>
        </select>
        <br><br>
        <label for="xRotation">X Rotation:</label>
        <input type="range" id="xRotation" min="-3.14" max="3.14" step="0.01">
        <br>
        <label for="yRotation">Y Rotation:</label>
        <input type="range" id="yRotation" min="-3.14" max="3.14" step="0.01">
        <br>
        <label for="zRotation">Z Rotation:</label>
        <input type="range" id="zRotation" min="-3.14" max="3.14" step="0.01">
    </div>
    <script>
        let scene, camera, renderer, objects = [];
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Load objects from assets.js
            objects.push(createTree(new THREE.Vector3(-5, 0, 0)));
            objects.push(createRock(new THREE.Vector3(0, 0, 0)));
            objects.push(createBuilding(new THREE.Vector3(5, 0, 0)));

            objects.forEach((obj, index) => {
                scene.add(obj);
                document.getElementById("objectSelect").innerHTML += `<option value="${index}">Object ${index + 1}</option>`;
            });

            applySkeletonToAll(scene);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        document.getElementById("objectSelect").addEventListener("change", updateSkeleton);
        document.getElementById("boneSelect").addEventListener("change", updateSkeleton);
        document.getElementById("xRotation").addEventListener("input", updateSkeleton);
        document.getElementById("yRotation").addEventListener("input", updateSkeleton);
        document.getElementById("zRotation").addEventListener("input", updateSkeleton);

        function updateSkeleton() {
            let objIndex = document.getElementById("objectSelect").value;
            let bone = document.getElementById("boneSelect").value;
            let xRot = parseFloat(document.getElementById("xRotation").value);
            let yRot = parseFloat(document.getElementById("yRotation").value);
            let zRot = parseFloat(document.getElementById("zRotation").value);

            let obj = objects[objIndex];
            if (obj && obj.userData.skeleton && obj.userData.skeleton[bone]) {
                obj.userData.skeleton[bone].rotation.set(xRot, yRot, zRot);
            }
        }

        window.onload = init;
    </script>
</body>
</html>

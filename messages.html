<!DOCTYPE html>
<html>
<head>
  <title>Messenger</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      background: #f5f5f7;
      color: #1e1e1e;
    }

    body {
      display: flex;
    }

    #user-list {
      width: 220px;
      background: #e9e9ed;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding-top: 10px;
    }

    .user {
      padding: 14px 18px;
      cursor: pointer;
      border-bottom: 1px solid #dcdcdc;
      transition: background 0.2s;
    }

    .user:hover, .user.active {
      background: #007aff;
      color: white;
      font-weight: 500;
    }

    #chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #ffffff;
    }

    .msg {
      max-width: 65%;
      padding: 12px 16px;
      border-radius: 20px;
      white-space: pre-wrap;
      line-height: 1.4;
      word-break: break-word;
    }

    .msg.you {
      background: #007aff;
      color: white;
      align-self: flex-end;
    }

    .msg.them {
      background: #f0f0f0;
      color: #111;
      align-self: flex-start;
    }

    #input-area {
      padding: 14px;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
      display: flex;
      position: sticky;
      bottom: 0;
      z-index: 10;
      margin-bottom: 28px; /* ðŸ‘ˆ Add this */
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1); /* ðŸ‘ˆ Optional subtle elevation */
      border-radius: 12px 12px 0 0;
    }

    #messageInput {
      flex: 1;
      padding: 10px 14px;
      font-family: inherit;
      font-size: 16px;
      border: 1px solid #ccc;
      outline: none;
      border-radius: 18px;
      margin-right: 10px;
      background: white;
    }

    #sendBtn {
      padding: 10px 18px;
      background: #007aff;
      border: none;
      border-radius: 18px;
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sendBtn:hover {
      background: #005fce;
    }
  </style>
</head>
<body>

  <div id="user-list"></div>

  <div id="chat-panel">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser") || "admin";
    const allUsers = Object.keys(JSON.parse(localStorage.getItem("userFileSystems") || "{}")).filter(u => u !== currentUser);
    const userListDiv = document.getElementById("user-list");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");

    let selectedUser = null;

    function loadUsers() {
      userListDiv.innerHTML = "";
      allUsers.forEach(user => {
        const div = document.createElement("div");
        div.className = "user";
        div.textContent = user;
        div.onclick = () => selectUser(user);
        userListDiv.appendChild(div);
      });
    }

    function selectUser(user) {
      selectedUser = user;
      document.querySelectorAll(".user").forEach(div => div.classList.remove("active"));
      [...userListDiv.children].find(div => div.textContent === user).classList.add("active");
      renderMessages();
    }

    function renderMessages() {
      const allMessages = JSON.parse(localStorage.getItem("userMessages") || "{}");
      const inbox = allMessages[currentUser] || [];
      const outbox = allMessages[selectedUser] || [];

      const chat = [];

      inbox.forEach(msg => {
        if (msg.from === selectedUser) chat.push({ from: selectedUser, text: msg.message });
      });

      outbox.forEach(msg => {
        if (msg.from === currentUser) chat.push({ from: currentUser, text: msg.message });
      });

      messagesDiv.innerHTML = "";
      chat.forEach(msg => {
        const div = document.createElement("div");
        div.className = "msg " + (msg.from === currentUser ? "you" : "them");
        div.textContent = msg.text;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!selectedUser) return alert("Select a user to message.");
      if (!text) return;

      const allMessages = JSON.parse(localStorage.getItem("userMessages") || "{}");

      if (!allMessages[selectedUser]) allMessages[selectedUser] = [];
      allMessages[selectedUser].push({ from: currentUser, message: text });

      localStorage.setItem("userMessages", JSON.stringify(allMessages));
      messageInput.value = "";
      renderMessages();
    }

    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    loadUsers();
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Package Manager</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: url('kingston.jpeg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
  }

  #app-download-ui {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 24px;
    overflow-y: auto;
    z-index: 9999;

    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(30px) saturate(180%);
    -webkit-backdrop-filter: blur(30px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: inset 0 0 0 1000px rgba(255, 255, 255, 0.01);
  }

  #app-download-ui h1 {
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 32px;
    color: #ffffff;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  }

  .app-card {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 24px;
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 700px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.35);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    transition: background 0.3s ease;
  }

  .app-card:hover {
    background: rgba(255, 255, 255, 0.16);
  }

  .app-card img {
    width: 72px;
    height: 72px;
    border-radius: 16px;
    object-fit: cover;
    margin-right: 24px;
    background: #1a1a1a;
  }

  .app-info {
    flex-grow: 1;
  }

  .app-info h2 {
    margin: 0;
    font-size: 20px;
    font-weight: 500;
    color: #fff;
  }

  .app-info p {
    margin: 6px 0 4px;
    font-size: 14px;
    color: #dddddd;
  }

  .app-info .version {
    font-size: 13px;
    color: #aaa;
  }

  .app-card button {
    background: #00b4ff;
    border: none;
    padding: 10px 18px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: background 0.25s ease, transform 0.1s ease;
  }

  .app-card button:hover {
    background: #009fe0;
    transform: translateY(-1px);
  }
  </style>


</head>
<body>
  <h2>üì¶ App Store</h2>
  <div id="pkgContainer"></div>
  <div id="contextMenu" class="context-menu"></div>

  <script>
    const pkgContainer = document.getElementById('pkgContainer');
    const contextMenu = document.getElementById('contextMenu');

    let pkgManifest = {};

    fetch("pkgMan.json")
      .then(res => res.json())
      .then(data => {
        pkgManifest = data;
        renderPackages();
      })
      .catch(err => {
        pkgContainer.innerHTML = `<div style="color: red;">‚ùå Failed to load package manifest.</div>`;
        console.error("Failed to fetch pkgMan.json:", err);
      });

    function renderPackages() {
      const pkgList = Object.keys(pkgManifest);
      pkgList.forEach(pkgName => {
        const meta = pkgManifest[pkgName] || {};
        pkgContainer.appendChild(createPackageElement(pkgName, meta));
      });
    }

    function createPackageElement(pkgName, meta) {
      const el = document.createElement('div');
      el.className = 'package';

      el.innerHTML = `
        <img src="${meta.icon || 'default.jpg'}" alt="${pkgName}">
        <div class="name">${pkgName}</div>
        <div class="version">v${meta.version || '1.0'}</div>
        <button onclick="installViaGlobalBridge('${pkgName}')">‚¨á Download</button>
      `;

      el.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        showContextMenu(e.pageX, e.pageY, pkgName);
      });

      return el;
    }

    function showContextMenu(x, y, pkgName) {
      contextMenu.innerHTML = `
        <div onclick="sendGlobal('appstorepkg \\"${pkgName}\\"')">‚¨á Install</div>
      <div onclick="sendGlobal('pkg')">‚¨á Install</div>
      `;
      contextMenu.style.left = x + 'px';
      contextMenu.style.top = y + 'px';
      contextMenu.style.display = 'block';
    }

    function sendGlobal(cmd) {
    let queue = JSON.parse(localStorage.getItem("livebridge") || "[]");
    if (!Array.isArray(queue)) queue = [];
    queue.push(`echo Running: ${cmd}`);
    queue.push(cmd);
    localStorage.setItem("livebridge", JSON.stringify(queue));
  }


    function installViaGlobalBridge(pkgName) {
      sendGlobal(`appstorepkg`);
    }

    window.addEventListener('click', () => {
      contextMenu.style.display = 'none';
    });
  </script>


</body>
</html>

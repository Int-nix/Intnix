<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intnix – License Access</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('desktop.jpg') center/cover no-repeat fixed;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }




    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 0;
    }
    #backButton {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: rgba(100, 149, 237, 0.12); /* light cornflower blue tint */
    color: #80bfff;
    padding: 10px 18px;
    border: 1px solid #80bfff;
    border-radius: 10px;
    font-size: 15px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease, color 0.3s ease;
    z-index: 10;
  }

  #backButton:hover {
    background-color: #80bfff;
    color: #000;
  }

    .panel {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    .panel h2 {
      color: white;
      margin-bottom: 20px;
    }

    .panel input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    .panel input::placeholder {
      color: #bbb;
    }

    .panel button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .panel button:hover {
      background-color: #00dd99;
    }

    .error {
      color: #ff6666;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
    <a href="index.html" id="backButton">← Back to Home</a>

  <div class="panel">
    <h2>Enter License</h2>
    <input type="email" id="email" placeholder="Email address" />
    <input type="text" id="license" placeholder="License key" />
    <button onclick="checkLicense()">Continue</button>
    <div class="error" id="error"></div>
  </div>

  <script>
  async function checkLicense() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const key = document.getElementById("license").value.trim();
    const errorDiv = document.getElementById("error");

    if (!email || !key) {
      errorDiv.textContent = "❌ Please enter both email and license key.";
      return;
    }

    try {
      // Fetch the remote licenses.csv file
      const csv = await fetch("/licenses.csv").then(res => res.text());
      const lines = csv.split("\n").filter(Boolean);

      let valid = false;

      for (const line of lines) {
        const [storedEmail, storedKey] = line.replace(/"/g, "").split(",");
        if (storedEmail.toLowerCase() === email && storedKey === key) {
          valid = true;
          break;
        }
      }

      if (valid) {
        sessionStorage.setItem("intnixUserEmail", email);
        sessionStorage.setItem("intnixLicense", key);
        window.location.href = "accounts.html";
      } else {
        errorDiv.textContent = "❌ Invalid license key or email.";
      }
    } catch (err) {
      errorDiv.textContent = "❌ Failed to check license (network error).";
    }
  }

  </script>
</body>
</html>

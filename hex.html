<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intnix Color Calibrator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom right, #e2e8f0, #f8fafc);
      font-family: 'Segoe UI', sans-serif;
      color: #111;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 3rem;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      color: #333;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 0.6rem 2rem;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      backdrop-filter: blur(14px);
    }

    .inputs, .profile-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }

    input[type="color"],
    input[type="text"],
    select {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.08);
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00adb5;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .color-preview {
      width: 60vw;
      height: 40vh;
      border-radius: 16px;
      border: 2px solid rgba(0, 0, 0, 0.05);
      transition: filter 0.2s ease;
      margin-bottom: 2rem;
    }

    .sliders {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 60vw;
    }

    .slider-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .slider-group label {
      width: 25%;
      text-align: right;
      margin-right: 1rem;
    }

    .slider-group input[type="range"] {
      width: 70%;
    }

    .desc {
      margin-top: 2rem;
      color: #444;
      font-size: 0.9rem;
      text-align: center;
      background: rgba(255,255,255,0.6);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      backdrop-filter: blur(14px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Intnix Print Color Calibrator</h1>

    <div class="inputs">
      <input type="color" id="colorPicker" value="#ff0000">
      <input type="text" id="hexInput" value="#ff0000">
    </div>

    <div class="color-preview" id="colorBox"></div>

    <div class="sliders">
      <div class="slider-group">
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" min="0" max="200" value="100">
      </div>
      <div class="slider-group">
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min="0" max="200" value="100">
      </div>
      <div class="slider-group">
        <label for="saturation">Saturation</label>
        <input type="range" id="saturation" min="0" max="200" value="100">
      </div>
    </div>

    <div class="profile-row">
      <input type="text" id="profileName" placeholder="Profile name">
      <button onclick="saveProfile()">ðŸ’¾ Save</button>
      <select id="profileSelect" onchange="loadProfile()">
        <option value="">â¬‡ Load Profile</option>
      </select>
      <button onclick="deleteProfile()">ðŸ—‘ Delete</button>
    </div>

    <div class="desc">
      Match the selected color with your printed version using the sliders. Save your calibration profile and apply it to all colors system-wide.
    </div>
  </div>

  <script>
    const colorPicker = document.getElementById("colorPicker");
    const hexInput = document.getElementById("hexInput");
    const colorBox = document.getElementById("colorBox");

    const brightnessSlider = document.getElementById("brightness");
    const contrastSlider = document.getElementById("contrast");
    const saturationSlider = document.getElementById("saturation");

    const profileNameInput = document.getElementById("profileName");
    const profileSelect = document.getElementById("profileSelect");

    function updateColorBox() {
      const hex = hexInput.value;
      colorBox.style.backgroundColor = hex;

      const brightness = brightnessSlider.value;
      const contrast = contrastSlider.value;
      const saturation = saturationSlider.value;

      colorBox.style.filter = `
        brightness(${brightness}%)
        contrast(${contrast}%)
        saturate(${saturation}%)
      `;
    }

    colorPicker.addEventListener("input", e => {
      hexInput.value = e.target.value;
      updateColorBox();
    });

    hexInput.addEventListener("input", e => {
      colorPicker.value = e.target.value;
      updateColorBox();
    });

    [brightnessSlider, contrastSlider, saturationSlider].forEach(slider => {
      slider.addEventListener("input", updateColorBox);
    });

    function saveProfile() {
      const name = profileNameInput.value.trim();
      if (!name) return alert("Enter a profile name.");
      const profile = {
        brightness: brightnessSlider.value,
        contrast: contrastSlider.value,
        saturation: saturationSlider.value
      };
      localStorage.setItem("profile:" + name, JSON.stringify(profile));
      refreshProfiles();
      alert("âœ… Profile saved: " + name);
    }

    function loadProfile() {
      const name = profileSelect.value;
      if (!name) return;
      const profile = JSON.parse(localStorage.getItem("profile:" + name));
      if (!profile) return;
      brightnessSlider.value = profile.brightness;
      contrastSlider.value = profile.contrast;
      saturationSlider.value = profile.saturation;
      updateColorBox();
    }

    function deleteProfile() {
      const name = profileSelect.value;
      if (!name) return;
      localStorage.removeItem("profile:" + name);
      refreshProfiles();
      alert("ðŸ—‘ Deleted profile: " + name);
    }

    function refreshProfiles() {
      const keys = Object.keys(localStorage);
      profileSelect.innerHTML = `<option value="">â¬‡ Load Profile</option>`;
      keys.forEach(key => {
        if (key.startsWith("profile:")) {
          const name = key.split(":")[1];
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          profileSelect.appendChild(option);
        }
      });
    }

    refreshProfiles();
    updateColorBox();
  </script>
</body>
</html>

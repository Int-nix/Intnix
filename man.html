<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fbfc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background: #00aaff;
      color: white;
      font-weight: bold;
    }

    td {
      background: #fdfdfd;
    }

    #output {
      width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>Terminal Command Manual</h1>
  <div id="output">Manual</div>

  <script>
    const filePath = "commandMeta (1).csv"; // üëà Set your CSV filename here
    const output = document.getElementById("output");

    fetch(filePath)
      .then(res => {
        if (!res.ok) throw new Error("CSV not found");
        return res.text();
      })
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        const table = document.createElement("table");

        rows.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const el = document.createElement(rowIndex === 0 ? "th" : "td");
            el.textContent = cell.trim();
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });

        output.innerHTML = "";
        output.appendChild(table);
      })
      .catch(err => {
        output.innerHTML = `<p style="color:red;">‚ùå Error loading CSV: ${err.message}</p>`;
      });
  </script>

</body>
</html>

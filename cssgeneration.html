<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI to CSS Generator - Photoshop Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: #3c3c3c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            height: 80vh;
        }
        .element-0 {
            position: relative;
            width: 60%;
            height: 70vh;
            border: 2px solid red;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background: #333;
        }
        .element-1 {
            position: relative;
            width: 30%;
            height: 70vh;
            border: 2px solid red;
            background: #1e1e1e;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #css-output {
            width: 100%;
            height: 100%;
            font-family: monospace;
            background: #1e1e1e;
            color: #ddd;
            border: none;
            resize: none;
        }
        .element-2 {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 2px solid red;
            background: #444;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="element-0">
            <canvas id="canvas"></canvas>
        </div>
        <div class="element-1">
            <h3>Generated CSS</h3>
            <textarea id="css-output" readonly></textarea>
        </div>
        <div class="element-2">
            <button id="clear">Clear Canvas</button>
            <button id="undo">Undo</button>
            <button id="show-css">Show CSS Layout</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cssOutput = document.getElementById('css-output');
        const showCSSButton = document.getElementById('show-css');
        const clearButton = document.getElementById('clear');
        const undoButton = document.getElementById('undo');
        let drawing = false;
        let startX, startY;
        let elements = [];

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            let currentX = e.offsetX;
            let currentY = e.offsetY;
            let width = Math.abs(currentX - startX);
            let height = Math.abs(currentY - startY);
            let left = Math.min(startX, currentX);
            let top = Math.min(startY, currentY);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            elements.forEach(({ top, left, width, height }) => {
                ctx.strokeRect(left, top, width, height);
            });
            ctx.strokeStyle = 'cyan';
            ctx.lineWidth = 2;
            ctx.strokeRect(left, top, width, height);
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!drawing) return;
            drawing = false;
            let endX = e.offsetX;
            let endY = e.offsetY;
            let width = Math.abs(endX - startX);
            let height = Math.abs(endY - startY);
            let left = Math.min(startX, endX);
            let top = Math.min(startY, endY);
            
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(left, top, width, height);
            elements.push({ top, left, width, height });
            generateCSS();
        });

        function generateCSS() {
            let css = '';
            elements.forEach((el, index) => {
                css += `.element-${index} {
  position: absolute;
  top: ${el.top}px;
  left: ${el.left}px;
  width: ${el.width}px;
  height: ${el.height}px;
  border: 2px solid red;
}

`;
            });
            cssOutput.value = css;
        }

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            elements = [];
            cssOutput.value = '';
        });

        undoButton.addEventListener('click', () => {
            elements.pop();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            elements.forEach(({ top, left, width, height }) => {
                ctx.strokeRect(left, top, width, height);
            });
            generateCSS();
        });
    </script>
</body>
</html>

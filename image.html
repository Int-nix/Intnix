<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      background: #2a2a2a;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    .toolbar {
      margin: 15px 0;
      display: flex;
      gap: 10px;
    }

    .toolbar button, .toolbar input[type="file"] {
      background: #333;
      border: 1px solid #555;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toolbar button:hover {
      background: #444;
    }

    canvas {
      background: #111;
      border: 2px solid #444;
      border-radius: 6px;
      max-width: 90%;
      max-height: 75vh;
    }

    #dropzone {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #dropzone.dragover {
      border: 2px dashed #777;
      background: #2c2c2c;
    }

    input[type="file"] {
      display: none;
    }

    label[for="fileInput"] {
      background: #333;
      border: 1px solid #555;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>üñºÔ∏è Intnix Image Viewer</header>

  <div class="toolbar">
    <label for="fileInput">üìÅ Upload Image</label>
    <button onclick="zoomIn()">‚ûï Zoom In</button>
    <button onclick="zoomOut()">‚ûñ Zoom Out</button>
    <button onclick="resetZoom()">üîÅ Reset Zoom</button>
    <button onclick="exportImage('png')">üì§ Export PNG</button>
    <button onclick="exportImage('jpg')">üì§ Export JPG</button>
  </div>

  <input type="file" id="fileInput" accept="image/*" />

  <div id="dropzone">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const dropzone = document.getElementById('dropzone');

    let image = null;
    let scale = 1;

    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) loadImage(fileInput.files[0]);
    });

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) loadImage(file);
    });

    function loadImage(file) {
      const reader = new FileReader();
      reader.onload = e => {
        image = new Image();
        image.onload = () => {
          canvas.width = image.width;
          canvas.height = image.height;
          scale = 1;
          drawImage();
        };
        image.src = e.target.result;
        canvas.dataset.imgSrc = image.src;
      };
      reader.readAsDataURL(file);
    }

    function drawImage() {
      if (!image) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const w = image.width * scale;
      const h = image.height * scale;
      const x = (canvas.width - w) / 2;
      const y = (canvas.height - h) / 2;
      ctx.setTransform(1, 0, 0, 1, 0, 0); // reset
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.scale(scale, scale);
      ctx.translate(-image.width / 2, -image.height / 2);
      ctx.drawImage(image, 0, 0);
    }

    function zoomIn() {
      scale *= 1.2;
      drawImage();
    }

    function zoomOut() {
      scale /= 1.2;
      drawImage();
    }

    function resetZoom() {
      scale = 1;
      drawImage();
    }

    function exportImage(format) {
      if (!image) return;
      const link = document.createElement('a');
      link.download = `image-export.${format}`;
      link.href = canvas.toDataURL(`image/${format}`);
      link.click();
    }
  </script>

</body>
</html>

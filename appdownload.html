<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      color: #fff;
    }
    h2 {
      text-align: center;
      margin-top: 1rem;
    }
    .form {
      max-width: 480px;
      margin: 1rem auto;
      background: rgba(0,0,0,0.2);
      padding: 1rem;
      border-radius: 12px;
    }
    .form input, .form textarea {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .form button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #00ffaa;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .app-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .app-card {
      width: 180px;
      background: rgba(255,255,255,0.08);
      margin: 10px;
      padding: 12px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .app-card img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-bottom: 8px;
    }
    .app-card button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #00ffaa;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üì¶ App Downloader</h2>
  <div class="form">
    <input id="name" placeholder="App Name">
    <input id="file" placeholder="File Path (e.g. /packages/editor.html)">
    <input id="icon" placeholder="Icon (optional)">
    <input id="version" placeholder="Version (optional)">
    <textarea id="content" rows="5" placeholder="Paste full app HTML content here..."></textarea>
    <textarea id="description" rows="2" placeholder="Description (optional)"></textarea>
    <button onclick="addPackage()">‚ûï Add to Manifest</button>
  </div>

  <div class="app-list" id="appList"></div>

  <script>
    function addPackage() {
      const name = document.getElementById("name").value.trim();
      const file = document.getElementById("file").value.trim();
      const icon = document.getElementById("icon").value.trim() || "default.jpg";
      const version = document.getElementById("version").value.trim() || "1.0";
      const content = document.getElementById("content").value;
      const description = document.getElementById("description").value;

      if (!name || !file || !content) {
        alert("Missing required fields.");
        return;
      }

      const manifest = JSON.parse(localStorage.getItem("pkgManifest") || "{}");
      manifest[name] = { file, icon, version, content, description };
      localStorage.setItem("pkgManifest", JSON.stringify(manifest));
      renderApps();
    }

    function install(appName) {
      if (window.parent?.handleCommand) {
        window.parent.handleCommand(`installpkg "${appName}"`);
      } else {
        alert("‚ö†Ô∏è Not running inside Intnix environment.");
      }
    }

    function renderApps() {
      const manifest = JSON.parse(localStorage.getItem("pkgManifest") || "{}");
      const container = document.getElementById("appList");
      container.innerHTML = "";
      for (const [name, app] of Object.entries(manifest)) {
        const div = document.createElement("div");
        div.className = "app-card";
        div.innerHTML = `
          <img src="${app.icon}" alt="${name}">
          <strong>${name}</strong><br>
          <small>${app.description || "(No description)"}</small><br><br>
          <button onclick="install('${name}')">‚¨á Install</button>
        `;
        container.appendChild(div);
      }
    }

    renderApps();
  </script>
</body>
</html>
